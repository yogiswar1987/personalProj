<form ua-login>
  <ion-view title="Login">
    <ion-content>
      <div style="padding-top:20px;padding-bottom: 20px;text-align: center"><img src="/img/quickride.png" style="height:80px;"></div>
      <div class="list">
        <label class="item item-input item-floating-label">
          <span class="input-label icon ion-android-phone-portrait larger">Phone</span>
          <input type="text" placeholder="Phone" ng-model="user.phone">
        </label>

        <label class="item item-input item-floating-label">
          <span class="input-label icon ion-key larger">Password</span>
          <input type="password" placeholder="Password" ng-model="user.pwd">
        </label>
        <div class="item item-checkbox">
          <label class="checkbox">
            <input type="checkbox" ng-model="user.rememberme">
          </label>
          Remember me
        </div>
      </div>

      <button class="button button-block button-energized" ng-click="login()">Login</button>

      <div><a href="#/auth/forgotPassword">Forgot Password?</a></div>

      <a href="#/auth/signUp"><button class="button button-block button-balanced">SignUp</button></a>

    </ion-content>
  </ion-view>
  <div class="bar bar-footer bar-assertive" ng-show="error">
    <div class="title">{{ error.message }}</div>
  </div>
</form>
