<div class="ionic login animate-pan-in-left" style="background-color: darkseagreen;" ng-app="login">
  <div class="hero no-header flat" style="height: 25%;">
    <div class="content">
      <img src="/img/quickride.png"  style="height:100px;"/>
    </div>
  </div>
  <div class="list">
    <ion-md-input placeholder="Phone" highlight-color="balanced" type="text"></ion-md-input>
    <ion-md-input placeholder="Password" highlight-color="energized" type="password"></ion-md-input>
  </div>
  <div class="padding">
    <button class="button button-block button-energized">Login</button>
    <div><a href="#/auth/forgotPassword">
      <button class="col button button-clear button-positive" style="text-align: left">Forgot Password?</button>
    </a></div>
    <button class="button button-block button-balanced">Sign up</button>
  </div>
</div>
