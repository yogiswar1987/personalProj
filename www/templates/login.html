<div class="ionic login animate-pan-in-left">
  <div class="hero no-header flat" style="height: 25%;">
    <div class="content">
      <img src="/img/quickride.png"  style="height:100px;"/>
    </div>
  </div>
  <div class="list">
    <ion-md-input placeholder="Name" highlight-color="energized" type="text"></ion-md-input>
    <label class="item item-input item-floating-label">
      <span class="input-label icon ion-android-phone-portrait">Phone Number</span>
      <input type="text" placeholder="Phone Number">
    </label>
    <label class="item item-input item-floating-label">
      <span class="input-label icon ion-key">Password</span>
      <input type="password" placeholder="Password">
    </label>
  </div>
  <div class="padding">
    <button class="button button-block button-energized ink" data-ink-capacity="1">Login</button>
    <div><a href="#/auth/forgotPassword">
      <button class="col button button-clear button-positive ink" style="text-align: left">Forgot Password?</button>
    </a></div>
    <button class="button button-block button-balanced ink" data-ink-capacity="1">Sign up</button>
  </div>
</div>
