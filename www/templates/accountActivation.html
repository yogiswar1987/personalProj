<form ua-login>
  <ion-view title="Activate Account">
    <ion-content>
      <div style="padding-top:20px;padding-bottom: 20px;text-align: center">
        <img src="/img/quickride.png" style="height:80px;"></div>
      <div style="text-align: center">
        <span style="text-align: center"> Thank you for registering with Quick Ride!</span> <br>
        <span style="text-align: center"> We sent activation code through SMS       </span>
      </div>

      <label class="item item-input item-floating-label">
        <span class="input-label">Activation code</span>
        <input type="text" placeholder="Activation code" ng-model="activationData.activationCode">
      </label>

      <button class="button button-block button-balanced" ng-click="activateAccount()">Activate</button>
      <a href="#">Resend activation code</a>
    </ion-content>
  </ion-view>
  <div class="bar bar-footer bar-assertive" ng-show="error">
    <div class="title">{{ error.message }}</div>
  </div>
</form>
